<div>
    <h1>Tournaments</h1>
    <ul class="tournaments">
        <li *ngFor="#tournament of tournaments" [class.selected]="tournament === selectedTournament" (click)="onSelect(tournament)">
            <span class="badge">{{tournament.id}}</span> {{tournament.name}}
        </li>
    </ul>
    <div *ngIf="selectedTournament">
        <h2>{{selectedTournament.name | uppercase}} is my tournament</h2>
        <button (click)="gotoDetail()">View Details</button>
    </div>
</div>
